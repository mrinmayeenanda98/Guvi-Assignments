<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="myStyle.css">

  <title>World Weather Report</title>
  <script src="script.js"></script>
</head>

<body class='container' style="
  background-color: black;">
  <h1><span class="heading1">Countries and Weather Information</span></h1>

  <!-- Optional JavaScript; choose one of the two! -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


  <!--Pop-up for Check Weather START-->

  <div id="popout">
    <div id="popbox">
      <div class="popboxCountryName">
        <span>Country Name: </span>
        <span id="span_country_name"></span>
      </div>
      <div class="popboxCountryHumidity">
        <span>Humidity: </span>
        <span id="span_humidity"></span>
      </div>
      <div class="popboxWindSpeed">
        <span>Wind Speed: </span>
        <span id="span_country_wind"></span>
      </div>
      <div class="popboxtemp">
        <span>Temperature: </span>
        <span id="span_country_temp"></span>
      </div>
      <div>
        <button class="btn btn-primary closeBtn" id="closeBtn"
          style="margin-right: 55px;margin-top: 10px;">Close</button>
      </div>
    </div>
  </div>
  <!--Pop-up for Check Weather END-->

  <!--Div for Loading countries List START-->
  <div>
    <div id="country-list" class="div-cont">
    </div>
  </div>
  <!--Div for Loading countries List END-->
</body>
</html>
